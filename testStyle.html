<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Character Card</title>
    <style>
        body {
            background-image: url('https://kartinki.pics/uploads/posts/2021-07/1626173880_29-kartinkin-com-p-rik-i-morti-fon-krasivo-30.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .character-card {
            background-color: #000;
            color: #fff;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
        }

        .character-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
        }

        .character-name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .character-description {
            font-size: 16px;
            margin: 10px 0;
        }

        .character-gender {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="character-card">
        <img class="character-image" src="https://via.placeholder.com/150" alt="Character Image">
        <div class="character-name">Rick Sanchez</div>
        <div class="character-description">Mad scientist and alcoholic</div>
        <div class="character-gender">Gender: Male</div>
    </div>
</body>
</html>
